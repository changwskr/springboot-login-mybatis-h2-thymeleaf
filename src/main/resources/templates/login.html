<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        .nav-bar { 
            margin-bottom: 20px; 
            padding: 10px; 
            background-color: #f8f9fa; 
            border-radius: 5px; 
            border: 1px solid #dee2e6;
        }
        .nav-bar a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 공통 네비게이션 바 (로그인 전이므로 LOGOUT 제외) -->
    <nav class="nav-bar">
        <a th:href="@{/}">🏠 HOME</a> |
        <a th:href="@{/users/db1}">사용자목록(DB1)</a> |
        <a th:href="@{/users/db2}">사용자목록(DB2)</a> |
        <a th:href="@{/users/sync}">통합사용자관리</a> |
        <a th:href="@{/deposite/list}">예금관리</a> |
        <a th:href="@{/common/list}">거래이력</a> |
        <a th:href="@{/admin/token}">토큰생성</a> |
        <a href="/swagger-ui/index.html" target="_blank">SWAGGER</a> |
        <a href="/actuator" target="_blank">ACTUATOR</a>
    </nav>

    <h1>로그인</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required/><br/>
        <input type="password" name="password" placeholder="Password" required/><br/>
        <!-- CSRF token -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}" style="color:red;">Invalid username or password.</p>
    <p th:if="${param.logout}" style="color:green;">You have been logged out.</p>
</body>
</html>
