<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예금 목록</title>
    <style>
        .nav-bar { 
            margin-bottom: 20px; 
            padding: 10px; 
            background-color: #f8f9fa; 
            border-radius: 5px; 
            border: 1px solid #dee2e6;
        }
        .nav-bar a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            float: right;
            color: #dc3545 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 공통 네비게이션 바 -->
    <nav class="nav-bar">
        <a th:href="@{/}">🏠 HOME</a> |
        <a th:href="@{/users/db1}">사용자목록(DB1)</a> |
        <a th:href="@{/users/db2}">사용자목록(DB2)</a> |
        <a th:href="@{/users/sync}">통합사용자관리</a> |
        <a th:href="@{/deposite/list}">예금관리</a> |
        <a th:href="@{/common/list}">거래이력</a> |
        <a th:href="@{/admin/token}">토큰생성</a> |
        <a href="/swagger-ui/index.html" target="_blank">SWAGGER</a> |
        <a href="/actuator" target="_blank">ACTUATOR</a>
        <span class="logout-btn"><a th:href="@{/logout}">LOGOUT</a></span>
    </nav>

    <h1>예금 목록</h1>
    <a th:href="@{/deposite/form}">신규 등록</a>
    <table border="1">
        <tr>
            <th>ID</th><th>이름</th><th>회사</th><th>상세</th><th>삭제</th>
        </tr>
        <tr th:each="item : ${list}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.company}"></td>
            <td><a th:href="@{/deposite/view/{id}(id=${item.id})}">보기</a></td>
            <td>
                <form th:action="@{/deposite/delete/{id}(id=${item.id})}" method="post">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
    </table>
    
    <div style="margin-top: 20px;">
        <a th:href="@{/deposite/form}">신규 등록</a> |
        <a th:href="@{/}">🏠 HOME으로</a>
    </div>
</body>
</html>
