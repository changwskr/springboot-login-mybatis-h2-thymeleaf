<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 목록</title>
    <style>
        .nav-bar { 
            margin-bottom: 20px; 
            padding: 10px; 
            background-color: #f8f9fa; 
            border-radius: 5px; 
            border: 1px solid #dee2e6;
        }
        .nav-bar a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            float: right;
            color: #dc3545 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 공통 네비게이션 바 -->
    <nav class="nav-bar">
        <a th:href="@{/}">🏠 HOME</a> |
        <a th:href="@{/users/db1}">사용자목록(DB1)</a> |
        <a th:href="@{/users/db2}">사용자목록(DB2)</a> |
        <a th:href="@{/users/sync}">통합사용자관리</a> |
        <a th:href="@{/deposite/list}">예금관리</a> |
        <a th:href="@{/common/list}">거래이력</a> |
        <a th:href="@{/admin/token}">토큰생성</a> |
        <a href="/swagger-ui/index.html" target="_blank">SWAGGER</a> |
        <a href="/actuator" target="_blank">ACTUATOR</a>
        <span class="logout-btn"><a th:href="@{/logout}">LOGOUT</a></span>
    </nav>

    <h1>사용자 목록</h1>
    <a th:href="@{/users/new}">Create New User</a>
    <table border="1">
        <tr><th>Username</th><th>Password</th><th>Token</th><th>Address</th><th>Age</th><th>Job</th><th>Company</th><th>Actions</th></tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.token}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.job}"></td>
            <td th:text="${user.company}"></td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.username}}">Edit</a> |
                <a th:href="@{'/users/delete/' + ${user.username}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
