<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>DB2 User List</title></head>
<body>
<nav>
    <a th:href="@{/users/db2}">DB2 Home</a> |
    <a th:href="@{/users/db2/new}">Create New User</a> |
    <a th:href="@{/users/db1}">Go to DB1 Users</a>
    <span style="float: right;"><a th:href="@{/logout}">Logout</a></span>
</nav>
<hr/>
<h2>DB2 User List</h2>
<table border="1">
    <tr><th>Username</th><th>Address</th><th>Age</th><th>Job</th><th>Company</th><th>Actions</th></tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.job}"></td>
        <td th:text="${user.company}"></td>
        <td>
            <a th:href="@{'/users/db2/edit/' + ${user.username}}">Edit</a> |
            <a th:href="@{'/users/db2/delete/' + ${user.username}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
